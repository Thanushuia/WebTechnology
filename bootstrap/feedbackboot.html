    align-items: center;

    .input-group{
    margin-bottom: 30px;
    position: relative;
    }  

    input,textarea{
    width: 100%;
    padding: 10px;
    outline: 0;
    border: 1px solid #fff;
    color: #fff;
    background: transparent;
    font-size: 15px;
    }

    label{
    height: 100%;
    position:absolute;
    left: 0;
    top: 0;
    padding: 10px;
    color:#fff;
    cursor: text;
    transition: 0.2s;
    }


    input:focus~label,input:valid~label,textarea:focus~label,textarea:valid~label{
    top:-35px;
    font-size: 14px;
    }

    .row{
    display: flex;
    align-items: center;
    justify-content: space-between;
    }

    .row .input-group{
    flex-basis: 48%;
    }

    .bt
    {
        padding: 10px 0;
    color: #fff;
    outline: none;
    background: transparent;
    border: 1px solid #fff;
    width: 100%;
    cursor: pointer;

                </div>
